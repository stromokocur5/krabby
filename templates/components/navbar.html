<div class="navbar bg-base-100 text-neutral max-w-screen-lg mx-auto">
  <div class="navbar-start">
    <a href="/" class="btn btn-ghost sm:text-4xl text-3xl text-center">
      Krabby
    </a>
  </div>
  <div class="navbar-end">
    {% if route == "/login" && !logged_in %}
    <ul class="menu menu-horizontal px-1 text-xl">
      <li>
        <a href="/signup">
          Sign Up
        </a>
      </li>
    </ul>
    {% else if route == "/signup" && !logged_in %}
    <ul class="menu menu-horizontal px-1 text-xl">
      <li>
        <a href="/login">
          Log In
        </a>
      </li>
    </ul>
    {% else if !logged_in %}
    <ul class="menu menu-horizontal px-1 text-base sm:text-xl">
      <li>
        <a href="/login">
          Log In
        </a>
      </li>
      <li>
        <a href="/signup">
          Sign Up
        </a>
      </li>
    </ul>
    {% else %}
    logged in
    {% endif %}
  </div>
</div>
