<div class="navbar bg-base-100">
  <div class="navbar-start">
    <a href="/"
      class="btn btn-ghost sm:text-4xl text-3xl text-transparent bg-clip-text bg-gradient-to-br from-primary text-center to-accent">
      Krabby
    </a>
  </div>
  <div class="navbar-end">
    {% if route == "/login" && !logged_in %}
    <ul class="menu menu-horizontal px-1 text-xl">
      <li>
        <a href="/signup">
          Sign Up
        </a>
      </li>
    </ul>
    {% else if route == "/signup" && !logged_in %}
    <ul class="menu menu-horizontal px-1 text-xl">
      <li>
        <a href="/login">
          Log In
        </a>
      </li>
    </ul>
    {% else if !logged_in %}
    <ul class="hidden lg:menu lg:menu-horizontal lg:px-1 lg:text-xl">
      <li>
        <a href="/login">
          Log In
        </a>
      </li>
      <li>
        <a href="/signup">
          Sign Up
        </a>
      </li>
    </ul>
    {% include "hamburger.html" %}
    {% else %}
    logged in
    {% endif %}
  </div>
</div>
